<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Configurator</title>
</head>
<body>
<model-viewer id="shoe" camera-controls touch-action="pan-y"
              src="/3dObj/MaterialsVariantsShoe.glb"
              ar alt="A 3D model of a Shoe">
  <div class="controls glass">
    <div>Variant: <select id="variant"></select></div>
  </div>
</model-viewer>

<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<script>
  const modelViewerVariants = document.querySelector("model-viewer");
  const select = document.querySelector('#variant');

  modelViewerVariants.addEventListener('load', () => {
    const names = modelViewerVariants.availableVariants;
    for (const name of names) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    }
    // Adds a default option.
    const option = document.createElement('option');
    option.value = 'default';
    option.textContent = 'Default';
    select.appendChild(option);
  });

  select.addEventListener('input', (event) => {
    modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
  });
</script>
</body>
</html>
